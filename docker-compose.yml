version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: internet-banking-db
    environment:
      POSTGRES_DB: internet_banking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./backend/src/main/resources/sample-data.sql:/docker-entrypoint-initdb.d/sample-data.sql
    networks:
      - internet-banking-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: internet-banking-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/internet_banking
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - postgres
    networks:
      - internet-banking-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: internet-banking-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - internet-banking-network

volumes:
  postgres_data:

networks:
  internet-banking-network:
    driver: bridge
