spring:
  application:
    name: internet-banking
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/internet_banking}?connectTimeout=10&socketTimeout=30
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      initialization-fail-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  # SQL初期化設定（環境変数で制御可能）
  sql:
    init:
      mode: ${SPRING_SQL_INIT_MODE:never} # always, never, embedded
      continue-on-error: true
      data-locations: classpath:sample-data.sql
      schema-locations: classpath:schema.sql
  security:
    user:
      name: admin
      password: admin

server:
  port: 8080
  # context-path を削除（コントローラーで /api プレフィックスを明示的に指定）
  # servlet:
  #   context-path: /api

logging:
  level:
    com.banking.internetbanking: DEBUG
    com.banking.internetbanking.config: INFO
    org.springframework.security: DEBUG
    org.seasar.doma: DEBUG
    org.springframework.jdbc: INFO
    org.springframework.boot.autoconfigure.jdbc: INFO

# JWT設定
jwt:
  secret: your-secret-key-here-make-it-very-long-and-secure-in-production
  expiration: 86400000 # 24時間

# セキュリティ設定
security:
  password:
    encoder:
      strength: 12
  mfa:
    enabled: true
    issuer: InternetBanking

# 管理機能
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
